<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Wallpapers - HD Mobile Wallpapers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .categories {
            padding: 20px;
            overflow-x: auto;
        }

        .category-tabs {
            display: flex;
            gap: 15px;
            padding-bottom: 10px;
        }

        .category-tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.05);
        }

        .ad-banner {
            margin: 20px;
            text-align: center;
        }

        .wallpaper-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .wallpaper-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: rgba(255,255,255,0.1);
            aspect-ratio: 9/16;
        }

        .wallpaper-item:hover {
            transform: scale(1.05);
        }

        .wallpaper-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .wallpaper-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .wallpaper-item:hover .wallpaper-overlay {
            transform: translateY(0);
        }

        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .wallpaper-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŒŸ 4K Wallpapers HD ðŸŒŸ</h1>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search wallpapers...">
    </div>

    <div class="categories">
        <div class="category-tabs">
            <button class="category-tab active">All</button>
            <button class="category-tab">Nature</button>
            <button class="category-tab">Cars</button>
            <button class="category-tab">Space</button>
            <button class="category-tab">Anime</button>
            <button class="category-tab">Minimal</button>
            <button class="category-tab">Dark</button>
        </div>
    </div>

    <!-- ðŸŸ¢ Custom ouo.io Ad Link -->
    <div class="ad-banner">
        <a href="https://ouo.io/AvZkII" target="_blank" style="text-decoration: none;">
            <div style="padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; border: 2px dashed rgba(255,255,255,0.3); color: white;">
                ðŸ”— Click here to continue to your download
            </div>
        </a>
    </div>

    <div class="wallpaper-grid">
        <!-- Wallpaper examples -->
        <div class="wallpaper-item">
            <img class="wallpaper-img" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=700&fit=crop" alt="Wallpaper">
            <div class="stats">2,543 downloads</div>
            <div class="wallpaper-overlay">
                <div style="margin-bottom: 10px; font-size: 14px; font-weight: bold;">Mountain Sunset</div>
                <button class="download-btn" onclick="window.open('https://ouo.io/AvZkII','_blank')">ðŸ“± Download 4K</button>
            </div>
        </div>

        <!-- Add more wallpaper items as needed -->
    </div>

</body>
</html>
